<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f0f4ff;
      --card: #fff;
      --accent: #6c63ff;
      --text: #222;
      --muted: #666;
      --danger: #e74c3c;
    }

    body {
      margin: 0;
      padding: 0px 0px;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--accent);
    }

    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: var(--card);
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.06);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .product-card:hover {
      transform: translateY(-4px);
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .product-card h3 {
      margin: 10px 0 4px;
      font-size: 18px;
      color: var(--text);
    }

    .product-card p {
      font-size: 14px;
      color: var(--muted);
      margin: 4px 0;
    }

    .actions {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .actions button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .actions button:first-child {
      background-color: var(--accent);
      color: #fff;
    }

    .actions button:last-child {
      background-color: var(--danger);
      color: #fff;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      color: red;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 8px;
    }

    .thumbnails img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
   <!-- ‚úÖ FIXED: header is now correctly inside body -->
  <div id="header-container"></div>

  <h1>Product Catalog</h1>
  <div id="productList" class="product-list"></div>
  <p id="status"></p>

  <script>
    async function loadProducts() {
      const productList = document.getElementById("productList");
      const status = document.getElementById("status");
      productList.innerHTML = "<p>Loading...</p>";

      try {
        const res = await fetch("/api/products");
        const products = await res.json();

        if (products.length === 0) {
          productList.innerHTML = "<p>No products found.</p>";
          return;
        }

        productList.innerHTML = "";

        products.forEach(product => {
          const card = document.createElement("div");
          card.className = "product-card";

          // Find main photo
          let mainImage = "https://via.placeholder.com/240x160?text=No+Image";
          if (product.images && product.images.length > 0) {
            const main = product.images.find(img => img.isMain == 1);
            mainImage = main
              ? `/uploads/${main.filename}`
              : `/uploads/${product.images[0].filename}`;
          }

          // Thumbnails HTML
          let thumbnails = "";
          if (product.images && product.images.length > 1) {
            thumbnails = `<div class="thumbnails" style="display:flex;justify-content:center;gap:6px;margin-top:8px;">`;
            product.images.forEach((img, idx) => {
              thumbnails += `<img src="/uploads/${img.filename}" alt="thumb" style="width:40px;height:40px;object-fit:cover;cursor:pointer;border-radius:4px;border:1px solid #ccc;" onclick="showMainImage(this, '${img.filename}', ${product.productID})" />`;
            });
            thumbnails += `</div>`;
          }

          card.innerHTML = `
            <img id="main-img-${product.productID}" src="${mainImage}" alt="${product.name}" />
            ${thumbnails}
            <h3>${product.name}</h3>
            <p><strong>Brand:</strong> ${product.brand}</p>
            <p><strong>Price:</strong> ‚Ç±${product.price}</p>
            <p><strong>RAM:</strong> ${product.ram}</p>
            <p><strong>Storage:</strong> ${product.storage}</p>
            <p><strong>Quantity:</strong> ${product.quantity}</p>
            <p><strong>Status:</strong> ${product.availability == 1 ? "Available" : "Unavailable"}</p>
            <div class="actions">
              <button onclick="editProduct(${product.productID})">‚úèÔ∏è Edit</button>
              <button onclick="deleteProduct(${product.productID})">üóë Delete</button>
            </div>
          `;

          productList.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        status.textContent = "Failed to load products.";
      }
    }

    async function deleteProduct(id) {
      if (!confirm("Are you sure you want to delete this product?")) return;

      try {
        const res = await fetch(`/api/products/${id}`, {
          method: "DELETE",
        });

        const result = await res.json();
        alert(result.message);
        loadProducts(); // refresh list
      } catch (err) {
        console.error(err);
        alert("Failed to delete product.");
      }
    }

    function editProduct(id) {
      window.location.href = `/editproduct.html?id=${id}`;
    }

    function showMainImage(el, filename, productID) {
      document.getElementById(`main-img-${productID}`).src = `/uploads/${filename}`;
    }

    loadProducts();
  </script>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $("#header-container").load("header.html");
  </script>


</body>
</html>
