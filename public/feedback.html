<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* === STICKY HEADER PLACEHOLDER === */
    #header-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .feedback-container {
      margin-top: 90px; /* push below header */
      width: 100%;
      max-width: 800px;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #333;
    }

    .feedback-item {
      border-bottom: 1px solid #eee;
      padding: 15px 0;
    }

    .stars {
      color: #f1c40f;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-family: inherit;
    }

    .button-back {
      margin-bottom: 20px;
      background: #6c63ff;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .edit-btn { background-color: #3498db; color: white; }
    .delete-btn { background-color: #e74c3c; color: white; }
    .save-btn   { background-color: #2ecc71; color: white; }
  </style>
</head>
<body style="display: none;">

  <!-- 1) Header injection -->
  <div id="header-container"></div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // fetch header.html
      const resp = await fetch('header.html');
      const html = await resp.text();
      // inject markup
      document.getElementById('header-container').innerHTML = html;
      // re-run any <script> tags inside header.html
      const tmp = document.createElement('div');
      tmp.innerHTML = html;
      tmp.querySelectorAll('script').forEach(old => {
        const s = document.createElement('script');
        if (old.src) s.src = old.src;
        else s.textContent = old.textContent;
        document.body.appendChild(s).remove();
      });
      // now show page
      document.body.style.display = 'flex';
    });
  </script>

  <!-- 2) Feedback content -->
  <div class="feedback-container">
    <h2>Your Feedback</h2>
    <button class="button-back" onclick="window.location.href='/home.html'">
      ⬅ Back to Home
    </button>
    <div id="feedbackList"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const email   = urlParams.get("email");
    const orderID = urlParams.get("orderID");
    if (!email || !orderID) {
      document.getElementById("feedbackList").innerHTML = "<p>Missing URL parameters.</p>";
      throw new Error("Missing URL parameters.");
    }

    async function loadFeedback() {
      try {
        const res = await fetch(`/api/feedback?email=${encodeURIComponent(email)}&orderID=${orderID}`);
        if (!res.ok) throw new Error("Failed to fetch feedback.");
        const feedbacks = await res.json();

        const container = document.getElementById("feedbackList");
        if (!feedbacks.length) {
          container.innerHTML = '<p>No feedback found.</p>';
          return;
        }

        container.innerHTML = feedbacks.map(item => `
          <div class="feedback-item" data-id="${item.feedbackID}">
            <strong>Product:</strong> ${item.productName}<br>
            <span class="stars">${'★'.repeat(item.rating)}${'☆'.repeat(5 - item.rating)}</span>
            <div class="feedback-text">${item.feedback}</div>
            <textarea style="display:none"></textarea>
            <br>
            <button class="edit-btn"   onclick="editFeedback(${item.feedbackID})">Edit</button>
            <button class="save-btn"   style="display:none" onclick="saveFeedback(${item.feedbackID})">Save</button>
            <button class="delete-btn" onclick="deleteFeedback(${item.feedbackID})">Delete</button>
          </div>
        `).join("");
      } catch (err) {
        console.error("Error loading feedback:", err);
        document.getElementById("feedbackList").innerHTML = "<p>Error loading feedback.</p>";
      }
    }

    async function deleteFeedback(id) {
      if (!confirm("Are you sure you want to delete this feedback?")) return;
      await fetch(`/api/feedback/${id}`, { method: "DELETE" });
      loadFeedback();
    }

    function editFeedback(id) {
      const item = document.querySelector(`[data-id='${id}']`);
      const textDiv  = item.querySelector(".feedback-text");
      const textarea = item.querySelector("textarea");
      textarea.value = textDiv.textContent.trim();
      textDiv.style.display = "none";
      textarea.style.display = "block";
      item.querySelector(".edit-btn").style.display = "none";
      item.querySelector(".save-btn").style.display = "inline-block";
    }

    async function saveFeedback(id) {
      const item   = document.querySelector(`[data-id='${id}']`);
      const newText = item.querySelector("textarea").value.trim();
      if (!newText) return alert("Feedback cannot be empty.");
      await fetch(`/api/feedback/${id}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ feedback: newText })
      });
      loadFeedback();
    }

    loadFeedback();
  </script>
</body>
</html>
