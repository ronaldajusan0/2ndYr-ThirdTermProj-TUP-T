<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile</title>
  <link rel="stylesheet" href="/styles/main.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fc;
    }
    /* Header container styling */
    #header-container {
      width: 100%;
    }
    /* Main content area */
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .profile-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      padding: 2rem;
    }
    .profile-image {
      flex: 1 1 150px;
      text-align: center;
    }
    .profile-image img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #6c63ff;
    }
    .profile-details {
      flex: 2 1 300px;
      padding: 1rem 2rem;
    }
    .profile-details h2 {
      margin: 0 0 0.5rem;
      color: #333;
    }
    .profile-details p {
      margin: 0.25rem 0;
      color: #555;
    }
    .profile-details p span {
      font-weight: 600;
    }
    .profile-actions {
      width: 100%;
      text-align: right;
      margin-top: 1rem;
    }
    .profile-actions button {
      background: #6c63ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .profile-actions button:hover {
      background: #524ae0;
    }
    @media (max-width: 600px) {
      .profile-card {
        flex-direction: column;
        text-align: center;
      }
      .profile-details { padding: 1rem 0; }
      .profile-actions { text-align: center; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>

  <!-- Profile Content -->
  <div class="container">
    <div class="profile-card">
      <div class="profile-image">
        <img id="profilePic" src="/images/default-avatar.png" alt="Profile Picture">
      </div>
      <div class="profile-details">
        <h2 id="name">Loadingâ€¦</h2>
        <p><span>Email:</span> <span id="email"></span></p>
        <p><span>Age:</span> <span id="age"></span></p>
        <p><span>Contact #:</span> <span id="contactNumber"></span></p>
        <p><span>Address:</span> <span id="address"></span></p>
        <p><span>Role:</span> <span id="role"></span></p>
        <p><span>Status:</span> <span id="status"></span></p>
      </div>
      <div class="profile-actions">
        <button id="editProfile">Edit Profile</button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // Load header.html into header-container
    $("#header-container").load("/header.html");

    document.addEventListener('DOMContentLoaded', async () => {
      const token = localStorage.getItem('token') || sessionStorage.getItem('jwtToken');
      if (!token) {
        alert('Please log in first');
        return window.location.href = '/login.html';
      }

      let userID;
      try {
        const res  = await fetch('/api/profile', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const json = await res.json();
        if (!json.success) throw new Error(json.message || 'Failed to load profile');

        const u = json.user;
        userID = u.userID;

        // Populate fields
        document.getElementById('name').textContent          = u.name;
        document.getElementById('email').textContent         = u.email;
        document.getElementById('age').textContent           = u.age;
        document.getElementById('contactNumber').textContent = u.contactNumber;
        document.getElementById('address').textContent       = u.address;
        document.getElementById('role').textContent          = u.role;
        document.getElementById('status').textContent        = u.status;
        document.getElementById('profilePic').src = u.profilePic
          ? `/uploads/${u.profilePic}`
          : '/images/default-avatar.png';

      } catch (err) {
        console.error(err);
        alert('Could not load profile. Please try again.');
        return;
      }

      // Edit Profile button
      document.getElementById('editProfile').addEventListener('click', () => {
        window.location.href = `/editProfile.html?userID=${userID}`;
      });
    });
  </script>
</body>
</html>
